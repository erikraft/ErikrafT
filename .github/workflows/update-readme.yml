name: Atualiza idade no README

permissions:
  contents: write   # Permissão para alterar arquivos no repo

on:
  schedule:
    - cron: '0 0 * * *'   # roda todo dia à meia-noite (UTC)
  workflow_dispatch:       # permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3
      
      - name: Atualizar idade no README.md
        run: |
          # Força fuso horário de Brasília
          export TZ="America/Sao_Paulo"

          # Data de nascimento (formato YYYY-MM-DD)
          DATA_NASCIMENTO="2009-07-22"

          # Data de hoje no fuso de SP
          HOJE=$(date +'%Y-%m-%d')

          # Extrai ano, mês e dia
          ano_nasc=${DATA_NASCIMENTO:0:4}
          mes_nasc=${DATA_NASCIMENTO:5:2}
          dia_nasc=${DATA_NASCIMENTO:8:2}

          ano_hoje=${HOJE:0:4}
          mes_hoje=${HOJE:5:2}
          dia_hoje=${HOJE:8:2}

          # Cálculo básico de anos
          ANOS=$((ano_hoje - ano_nasc))

          # Se ainda não passou o aniversário (mês/dia), subtrai 1
          if [ "$mes_hoje" -lt "$mes_nasc" ] || { [ "$mes_hoje" -eq "$mes_nasc" ] && [ "$dia_hoje" -lt "$dia_nasc" ]; }; then
            ANOS=$((ANOS - 1))
          fi

          echo "Hoje é $HOJE, aniversário em $mes_nasc/$dia_nasc, idade = $ANOS"

          # Substitui todas as ocorrências de IDADE: XX pelo número calculado
          sed -i "s/IDADE: XX/$ANOS/g" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualiza idade automaticamente no README" || echo "Nada para commitar"
          git push
