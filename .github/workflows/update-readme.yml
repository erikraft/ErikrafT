name: Atualiza idade no README

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'   # roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3
      
      - name: Atualizar idade no README.md
        run: |
          export TZ="America/Sao_Paulo"
          DATA_NASCIMENTO="2009-07-22"
          HOJE=$(date +'%Y-%m-%d')

          ANOS=$(( $(date -d "$HOJE" +%Y) - $(date -d "$DATA_NASCIMENTO" +%Y) ))
          if [[ "$(date -d "$HOJE" +%m%d)" < "$(date -d "$DATA_NASCIMENTO" +%m%d)" ]]; then
            ANOS=$((ANOS - 1))
          fi

          echo "Idade calculada: $ANOS anos"
          sed -i "s/IDADE: XX/$ANOS/" README.md

      - name: Commit e Push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || (git commit -m "Atualiza idade automaticamente no README" && git push)
