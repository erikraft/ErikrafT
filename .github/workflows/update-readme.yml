name: Atualiza idade no README

permissions:
  contents: write   # Permissão para alterar arquivos no repo

on:
  schedule:
    - cron: '0 3 * * *'   # roda todo dia à meia-noite no horário de Brasília (UTC+3)
  workflow_dispatch:       # permite rodar manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Atualizar idade no README.md
        run: |
          export TZ="America/Sao_Paulo"

          DATA_NASCIMENTO="2009-07-22"
          HOJE=$(date +'%Y-%m-%d')

          ano_nasc=${DATA_NASCIMENTO:0:4}
          mes_nasc=${DATA_NASCIMENTO:5:2}
          dia_nasc=${DATA_NASCIMENTO:8:2}

          ano_hoje=${HOJE:0:4}
          mes_hoje=${HOJE:5:2}
          dia_hoje=${HOJE:8:2}

          ANOS=$((ano_hoje - ano_nasc))

          if [ "$mes_hoje" -lt "$mes_nasc" ] || { [ "$mes_hoje" -eq "$mes_nasc" ] && [ "$dia_hoje" -lt "$dia_nasc" ]; }; then
            ANOS=$((ANOS - 1))
          fi

          echo "Hoje é $HOJE, aniversário em $dia_nasc/$mes_nasc, idade = $ANOS"

          # Atualiza entre os marcadores <!--IDADE-->XX<!--/IDADE-->
          sed -i -E "s/(<!--IDADE-->)[0-9]+(<!--\/IDADE-->)/\1$ANOS\2/" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualiza idade automaticamente no README" || echo "Nada para commitar"
          git push
