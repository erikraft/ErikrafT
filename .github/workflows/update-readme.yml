name: Atualiza idade no README

on:
  schedule:
    - cron: '0 0 * * *'   # roda todo dia à meia-noite
  workflow_dispatch:       # permite rodar manualmente também

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Atualizar idade no README.md com cálculo correto
        run: |
          DATA_NASCIMENTO="2009-07-22"
          HOJE=$(date +'%Y-%m-%d')

          ano_nasc=${DATA_NASCIMENTO:0:4}
          mes_nasc=${DATA_NASCIMENTO:5:2}
          dia_nasc=${DATA_NASCIMENTO:8:2}

          ano_hoje=${HOJE:0:4}
          mes_hoje=${HOJE:5:2}
          dia_hoje=${HOJE:8:2}

          idade=$((ano_hoje - ano_nasc))

          if [ "$mes_hoje" -lt "$mes_nasc" ] || { [ "$mes_hoje" -eq "$mes_nasc" ] && [ "$dia_hoje" -lt "$dia_nasc" ]; }; then
            idade=$((idade - 1))
          fi

          echo "Idade calculada: $idade anos"
          sed -i "s/IDADE: XX/$idade/" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualiza idade automaticamente no README" || echo "Nada para commitar"
          git push
