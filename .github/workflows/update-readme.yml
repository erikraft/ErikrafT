name: Atualizar Idade no README

on:
  schedule:
    - cron: '0 0 * * *'  # Todos os dias à meia-noite UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Atualizar idade no README
        run: |
          DATA_NASCIMENTO="2009-02-21"
          HOJE=$(date +'%Y-%m-%d')
          IDADE=$(($(date -d "$HOJE" +%s) - $(date -d "$DATA_NASCIMENTO" +%s)))
          ANOS=$((IDADE / 31556952))
          sed -i "s/Idade: .*$/Idade: $ANOS anos/" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualiza idade automaticamente no README" || echo "Nada para commitar"
          git push
