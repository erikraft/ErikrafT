name: Atualiza idade no README

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'   # roda todo dia à meia-noite
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checar código
        uses: actions/checkout@v3
      
      - name: Atualizar idade no README.md
        run: |
          DATA_NASCIMENTO="2009-07-22"
          HOJE=$(date +'%Y-%m-%d')
          IDADE=$(($(date -d "$HOJE" +%s) - $(date -d "$DATA_NASCIMENTO" +%s)))
          ANOS=$((IDADE / 31556952))
          echo "Idade calculada: $ANOS anos"
          sed -i "s/IDADE: XX/$ANOS/" README.md

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Atualiza idade automaticamente no README" || echo "Nada para commitar"
          git push
